<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotOfTheSpecter - OBS Connector Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <form id="settings-form">
            <div class="field">
                <label for="apiKey">API Key</label>
                <input type="text" id="apiKey" name="apiKey" placeholder="Enter API Key" required>
            </div>
            <div class="field">
                <label for="obsUrl">OBS WebSocket URL</label>
                <input type="text" id="obsUrl" name="obsUrl" placeholder="ws://localhost" required>
            </div>
            <div class="field">
                <label for="obsPort">OBS WebSocket Port</label>
                <input type="number" id="obsPort" name="obsPort" placeholder="4455" required>
            </div>
            <div class="field">
                <label for="obsPassword">OBS WebSocket Password</label>
                <input type="password" id="obsPassword" name="obsPassword" placeholder="Optional">
            </div>
            <button type="submit">Save Settings</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="settings.js"></script>
</body>
</html>
